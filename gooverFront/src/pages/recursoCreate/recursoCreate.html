<ion-header>
  <ion-toolbar>
    <h4 style="color:white">
      {{titulo}}
    </h4>
    <ion-buttons style="color:white" start>
      <button ion-button style="color:white" (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formgroup">
    <ion-list>

      <ion-item style="width:100%" no-lines class="center">
        <ion-label stacked>Nombre del recurso</ion-label>
        <ion-input type="text" formControlName="nombre" style="background-color : #d1d1d1;padding-left: 2px"></ion-input>
      </ion-item>

      <br>

      <ion-item style="width:100%" class="center">
        <ion-label stacked>Descripci√≥n</ion-label>
        <ion-textarea autoresize type="text" formControlName="descripcion" style="background-color : #d1d1d1;padding-left: 2px"></ion-textarea>
      </ion-item>

      <br>

      <div padding>
        <button ion-button color="primary" style="padding-top: 25px; padding-bottom: 25px" block (click)="addRecurso()">Agregar recurso</button>
      </div>
      <br>
    </ion-list>
  </form>

  <ion-content padding>
      <ion-item>
        <p>{{imageURI}}</p>
        <button ion-button color="secondary" (click)="getImage()">Get Image</button>
      </ion-item>
      <ion-item>
        <h4>Image Preview</h4>
        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>
      <ion-item>
        <button ion-button (click)="uploadFile()">Upload</button>
      </ion-item>
    </ion-content>
</ion-content>
