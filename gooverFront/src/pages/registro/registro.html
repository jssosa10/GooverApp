<ion-header>
  <ion-navbar color="toolbar" align-title="center">
      <button ion-button menuToggle>
      </button>
      <ion-buttons right>

          <button ion-button color="light" clear (click)="openLogin()">
              Iniciar
          </button>

          <button ion-button color="light" round style="background-color:#387ef5" (click)="openRegistro()">
              Registrate
          </button>


          <!-- left aligned content her style="color:white;background-color:#F9BF3B"e -->
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-grid style="height: 100%;padding:0%">
    <ion-row justify-content-center align-items-center style="height: 300%" class="fondo1"> 
        <ion-card col-sm-10 col-md-6 col-lg-4>
      <ion-card id="login-card" col-12 style="width:150%" class="center">
  
        <img src="../assets/img/goover1.png" style="max-height: 150px; max-width: 300px" class="center">
        <form>
          <ion-list>
  
            <ion-item style="width:100%" no-lines class="center">
              <ion-label stacked>Usuario o correo</ion-label>
              <ion-input type="email" name="email" style="background-color : #d1d1d1;padding-left: 2px"></ion-input>
            </ion-item>
  
          <br>
  
            <ion-item style="width:100%" class="center">
              <ion-label stacked >Contraseña</ion-label>                  
            <ion-input type="password" name="password" style="background-color : #d1d1d1;padding-left: 2px"></ion-input>
          </ion-item>
  
          <br>

          <ion-item style="width:100%" class="center">
            <ion-label stacked >Repite la contraseña</ion-label>                  
          <ion-input type="password" name="password2" style="background-color : #d1d1d1;padding-left: 2px"></ion-input>
        </ion-item>

        <br>

            <div padding>
              <button ion-button color="primary" style="padding-top: 25px; padding-bottom: 25px" block (click)="onRegistro()">Registro</button>
            </div>


  
            <h2>
              <span>¿Ya tienes cuenta?</span>
            </h2>


  
            <div padding>
                <button ion-button color="light" style="padding-top: 25px; padding-bottom: 25px" block (click)="onLogin()">Login</button>
              </div>
              <br>
          </ion-list>
        </form>
      </ion-card>
    </ion-card>
    </ion-row>
  </ion-grid>
