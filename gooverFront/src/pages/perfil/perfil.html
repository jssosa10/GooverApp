<ion-header>

    <ion-navbar color="toolbar">
        <button ion-button menuToggle>
            <ion-icon name="menu" style="color : white;"></ion-icon>
        </button>
        <p style="color:white; float: right;">Hola, {{username}}</p>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-card>
        <h1 style="text-align: center">{{username}}</h1>

        <form [formGroup]="formgroup">

            <ion-item style="width:100%" class="center">
                <ion-label stacked>Contrase単a actual</ion-label>
                <ion-input type="password" formControlName="pass" style="background-color : #d1d1d1;padding-left: 2px" required></ion-input>
            </ion-item>

            <ion-item style="width:100%" class="center">
                <ion-label stacked>Nueva contrase単a</ion-label>
                <ion-input type="password" formControlName="pass" style="background-color : #d1d1d1;padding-left: 2px" required></ion-input>
            </ion-item>

            <ion-item style="width:100%" class="center">
                <ion-label stacked>Repita la contrase単a</ion-label>
                <ion-input type="password" formControlName="pass2" style="background-color : #d1d1d1;padding-left: 2px" required></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" style="padding-top: 25px; padding-bottom: 25px" block (click)="cambiarPass()">Cambiar contrase単a</button>
            </div>

        </form>

    

    </ion-card>
</ion-content>
