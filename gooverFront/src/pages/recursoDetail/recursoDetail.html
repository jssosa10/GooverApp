<ion-header>

    <ion-navbar color="toolbar">
        <button ion-button menuToggle>
            <ion-icon name="menu" style="color : white;"></ion-icon>
        </button>
        <p style="color:white; float: right;" *ngIf="username">Hola , {{username}}</p>
    </ion-navbar>

</ion-header>

<ion-grid style="margin-top: 50px">

    <ion-content style="height:80vh;" padding text-center *ngIf="estaCargado()">
        <ion-card>
            <ion-card-header>
                <h1>{{recurso.url}}</h1>
            </ion-card-header>
            <ion-scroll style="height:80vh;" scrollY="true">
                <ion-list scroll="true">
                    <ion-card>
                        <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
                    </ion-card>
                </ion-list>
            </ion-scroll>
        </ion-card>
    </ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-3 offset-3>
                <button ion-button clear class="boton-inferior boton-calificar col col-offset-25" (click)='showPromptVoto()'>
                    <ion-icon name="thumbs-down"></ion-icon>
                    <span class="texto-interno">Calificar</span>
                    <ion-icon name="thumbs-up"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-3 offset-1>
                <button ion-button clear class="boton-inferior boton-reportar col col-offset-25" (click)='showPromptReporte()'>
                    <span class="texto-interno">Reportar</span>
                    <ion-icon name="warning"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-grid>
