<ion-content style="top:44px" padding text-center *ngIf="estaCargado()">
    <ion-card>
        <ion-card-header>
            <h1>{{recurso.url}}</h1>
        </ion-card-header>
        <ion-scroll style="height:80vh;" scrollY="true">
            <ion-list scroll="true">
                <ion-card>
                    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
                </ion-card>
            </ion-list>
        </ion-scroll>
    </ion-card>
</ion-content>
