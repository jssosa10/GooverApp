<ion-split-pane>
    <ion-header>
        <ion-navbar align-title="center">
            <button ion-button menuToggle>
                <ion-icon name="menu" style="color : white;"></ion-icon>
            </button>
            <p style="color:white; float: right;">Hola, PIPO</p>
        </ion-navbar>
    </ion-header>
    <ion-menu [content]="content" persistent='true'>
        <ion-header>
            <ion-navbar>
                <ion-title>
                    <h4 style="color:white">GOOVER</h4>
                </ion-title>
            </ion-navbar>
        </ion-header>
        <ion-content>
            <ion-list>

                <button ion-item menuClose (click)="openPage(inicioPage)">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px">FAQ
                </button>
                <hr>
                <button ion-item menuClose (click)="openPage(loginPage)">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px"> Contactenos
                </button>
                <hr>
                <button ion-item menuClose (click)="openPage(registroPage)">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px"> Texto
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" [rootParams]="parametros" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
