<ion-split-pane>
    <ion-header>
        <ion-navbar align-title="center">
            <button ion-button menuToggle>
                <ion-icon name="menu" style="color : white;"></ion-icon>
            </button>
            <ion-buttons right>

                <button ion-button color="light" clear (click)="openPage(loginPage)">Iniciar</button>
                <button ion-button color="light" style="color:white;background-color:#F9BF3B" (click)="openPage(registroPage)">Registrate</button>
                <!-- left aligned content here -->
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    <ion-menu [content]="content">
        <ion-header>
            <ion-navbar>
                <ion-title><h4 style="color:white">GOOVER</h4></ion-title>
            </ion-navbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <button ion-item menuClose (click)="openPage(inicioPage)">
                    Texto
                </button>
                <hr>
                <button ion-item menuClose (click)="openPage(loginPage)">
                    Texto
                </button>
                <hr>
                <button ion-item menuClose (click)="openPage(registroPage)">
                    Texto
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
