<ion-split-pane>
    <ion-header>
        <ion-navbar color="toolbar" align-title="center">
            <button ion-button menuToggle>
                <ion-icon name="menu" style="color : white;"></ion-icon>
            </button>
            <p style="color:white; float: right;">Hola, PIPO</p>
        </ion-navbar>
    </ion-header>
    <ion-menu [content]="content" persistent='true'>
        <ion-header>
            <ion-navbar color="toolbar">
                <ion-title>
                    <img src="../assets/img/goover1.png" style="max-height: 100px; max-width: 150px">
                </ion-title>
            </ion-navbar>
        </ion-header>
        <ion-content>
            <ion-list>

                <button ion-item menuClose (click)="openPage(perfilPage)">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px">Mi perfil
                </button>
                <hr>
                <button ion-item menuClose (click)="openPage(loginPage)">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px"> Mis cursos
                </button>
                <hr> 
                <button ion-item menuClose (click)="openPage(registroPage)">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px"> Más cursos
                </button>
                <hr>
                <button ion-item menuClose (click)="desloguear()">
                    <img src="../../assets/img/iconA.png" style="vertical-align:middle;max-height: 25px; max-width: 25px"> Cerrar sesión
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" [rootParams]="parametros" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
